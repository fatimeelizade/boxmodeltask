<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box borders">
        <div class="paragraph borders bordercolor"><p>I am a paragraph. A short one. </p></div>
        <div class="secondbox borders bordercolor">
            <div class="child borders"><p>Item one</p></div>
            <div class="child borders"><p>Item two</p></div>
            <div class="child borders"><p>Item three</p></div>
        </div>
        <div class="parent borders bordercolor">
            <div class="child1 paddings"><div class="p">I am another paragraph. Some of the</div></div>
            <div class="child2 borders paddings"><p>words</p></div>
            <div class="child3 paddings"><span><p>have been wrapped in a span element</p></span></div>
        </div>
    </div>
</body>
</html>
